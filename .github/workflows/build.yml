name: Compile LaTeX and create output
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest
    permissions: {}
    if: "!contains(github.event.head_commit.message, '[skip ci]')" # ← CRITICO

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          persist-credentials: true

      - name: Compile
        run: python .github/workflows/main.py

      - name: Commit and push PDFs
        run: |
          git config --global user.name "GitHub App"
          git config --global user.email "noreply@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add .

          # Solo se ci sono cambiamenti
          if git diff --staged --quiet; then
            echo "Nessun PDF modificato → esco"
            exit 0
          fi

          git commit -m "Auto: PDF compilati [skip ci]"
          git push origin main
